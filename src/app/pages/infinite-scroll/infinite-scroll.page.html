<app-my-header title="Infinite Scroll"></app-my-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index;">
      <ion-label>L {{ i + 1 }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
