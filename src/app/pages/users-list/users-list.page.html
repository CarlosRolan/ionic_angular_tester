<app-my-header title="Users List"></app-my-header>

<ion-content>
  <!-- [i] ion_item-sliding -->

  <ion-list>

    <!-- [NOTE] async makes the result to a array or an iterabvle -->
    <!-- [IMPORTANT] While using the ion-item-sliding we nee to iterate in the slinding_tag -->
    <ion-item-sliding *ngFor="let user of users | async">

      <!-- ION-ITEM-OPTIONS -->
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)" color="danger">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="share(user)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(user)" color="delete">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3> {{user.id}}-{{user.name}}</h3>
          <p>{{user.email}}</p>
          <p>{{user.website}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">{{user.phone}}</ion-label>
      </ion-item>



    </ion-item-sliding>

  </ion-list>

</ion-content>
